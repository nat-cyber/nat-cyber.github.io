<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MEDAPP</title>
<style>
.btn {
  background-color: Black;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: White;
}
      </style> 
     <style>
      body {
      margin: 10;
      padding: 0;
      background: #ecf0f1;
      }
      .search-box {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #666666;
      height: 30px;
      border-radius: 30px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      }
      .search-box:hover > .search-txt {
      width: 240px;
      padding: 0 6px;
      }
      .search-box:hover > .search-btn {
      background: white;
      color: black;
      }
      .search-btn {
      color: #eeeeee;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #2f3640;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.4s;
      color: white;
      cursor: pointer;
      text-decoration:none;
      }
      .search-btn > i {
      font-size: 20px;
      }
      .search-txt {
      border: none;
      background: none;
      outline: none;
      padding: 0;
      color: white;
      font-size: 16px;
      transition: 0.4s;
      line-height: 40px;
      width: 0px;
      font-weight: bold;
      }
      }
    </style>
  </head>
  <body>
<h1 style="color:white;text-align:centre;"><i>medApp</i></h1>
    <hr />
<button class="btn"><i class="fa fa-home"></i></button>
<button class="btn"><i class="fa fa-bars"></i></button>
<button class="btn"><i class="fa fa-folder"></i></button>
   
                                           
    <h3><div class="search-box">
      <input type="text" name="" class="search-txt" placeholder="Search"/>
      <a class="search-btn" href="#">
      <i class="fa fa-search" aria-hidden="true"></i>
      </a>
    </div>
         </h3>
    <hr />
  </body>
</html>
