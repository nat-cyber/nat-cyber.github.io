<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MEDAPP</title>
<style>

.icon-bar {
  width: 50%;
  background-color: #555;
  overflow: auto;
}

.icon-bar a {
  float: left;
  width: 20%;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: white;
  font-size: 30px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  background-color: #4CAF50;
}

      body {
      margin: 15;
      padding: 0;
      background: #ecf0f1;
      }
      .search-box {
      position: absolute;
      top: 7%;
      left: 70%;
      transform: translate(-50%, -50%);
      background: #666666;
      height: 20px;
      border-radius: 40px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      }
      .search-box:hover > .search-txt {
      width: 240px;
      padding: 0 6px;
      }
      .search-box:hover > .search-btn {
      background: white;
      color: black;
      }
      .search-btn {
      color: #eeeeee;
      width: 30px;
      height: 15px;
      border-radius: 50%;
      background: #2f3640;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.4s;
      color: white;
      cursor: pointer;
      text-decoration:none;
      }
      .search-btn > i {
      font-size: 20px;
      }
      .search-txt {
      border: none;
      background: none;
      outline: none;
      padding: 0;
      color: white;
      font-size: 16px;
      transition: 0.4s;
      line-height: 40px;
      width: 0px;
      font-weight: bold;
      }
      }
    </style>
  </head>
  <body>
<h1 style="color:green"><i>medApp</i></h1>
    <div class="icon-bar" align="centre">
<a class="active" href="https://nat-cyber.github.io"><i class="fa fa-home"></i></a>
<a href="#"><i class="fa fa-bars"></i></a>
<a href="#"><i class="fa fa-envelope"></i></a>
<a href="#"><i class="fa fa-globe"</i></a>

   
                                           
    <h3><div class="search-box">
      <input type="text" name="" class="search-txt" placeholder="Search"/>
      <a class="search-btn" href="#">
      <i class="fa fa-search" aria-hidden="true"></i>
      </a>
    </div>
         </h3>
    <hr />
  </body>
</html>
