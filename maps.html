<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>med.app</title>
  </head>
  <script src="js/jquery.js"></script>
   <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
   <script>
     x = navigator.geolocation;
     x.getCurrentPosition(success, failure);
     function success(position) {
       var mylat = position.coords.latitude;
       var mylong = position.coords.longitude;
       $('#lat').html(mylat);
       $('#long').html(mylong);
     }
     function failure() {
       $('#lat').html("<p>It didn't work, co-ordinates not avilable!</p>");
     }
  </script>

  <body>
    <h1 style="color:black">Map of <i style="color:green">hospitals</i> in your country</h1>
    <hr />
    
    <div id="map">
      
    </div>
    
    <div id="lat"></div>
    <div id="long"></div>
    
    
      </body>
</html>
